[pytest]
markers =
    unit: unit tests
    rome: tests that use the Rome road graph
    nyc: tests that use the NYC road graph
    usa_ne: tests that use the USA NE road graph
    usa_e: tests that use the USA East road graph
    performance: tests that measure runtime/speedup
    slow: tests that use the largest graphs and take the longest time
    graceful_fallback: tests that assert C++ backend falls back to Python
    realworld: tests that simulate real-world programs